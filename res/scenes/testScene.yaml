Textures:
    -   path: res/textures/stone.jpg
        sWrapMode: 33648 # MIRRORED_REPEAT
        tWrapMode: 33648 # MIRRORED_REPEAT
        minFilterMode: 9986 # NEAREST_MIPMAP_LINEAR
        magFilterMode: 9729 # LINEAR
    -   path: res/textures/grass.png
        sWrapMode: 33648 # MIRRORED_REPEAT
        tWrapMode: 33648 # MIRRORED_REPEAT
        minFilterMode: 9986 # NEAREST_MIPMAP_LINEAR
        magFilterMode: 9729 # LINEAR
Sprites:
    -   alias: stone
        texture: 0
        hasParameters: false
    -   alias: grass
        texture: 1
        hasParameters: false
Fonts:
    - res/fonts/arial.ttf
Audio:
    - res/music/acoustic-guitar.mp3
GameObjects:
    -   name: Camera
        isStatic: false
        isActive: true
        transform:
            position:
                x: 0.0
                y: 2.0
                z: 5.0
            scale:
                x: 0.0
                y: 0.0
                z: 0.0
            rotation:
                x: 0.0
                y: -90.0
                z: 0.0
        components:
            -   type: Camera
                fov: 45.0
                nearPlane: 0.1
                farPlane: 1000.0
                cameraType: 1
                frontDir:
                    x: 0.0
                    y: 0.0
                    z: -1.0
                worldUp:
                    x: 0.0
                    y: 1.0
                    z: 0.0
                isMain: true
            -   type: Audio
                audio: res/music/acoustic-guitar.mp3
                loop: true
                time: 0.0
                volume: 1.0
    -   name: test
        isStatic: false
        isActive: true
        transform:
            position: 
                x: 0.0
                y: 0.0
                z: 0.0
            scale:
                x: 1.0
                y: 1.0
                z: 1.0
            rotation:
                x: 0.0
                y: 0.0
                z: 0.0
        components:
            -   type: Image
                sprite: stone
                color:
                    x: 1.0
                    y: 1.0
                    z: 1.0
                    w: 1.0
                width: 100.0
                height: 100.0
        children:
            - 2
    -   name: test2
        isStatic: false
        isActive: true
        transform:
            position:
                x: 0.0
                y: 0.0
                z: 0.0
            scale:
                x: 1.0
                y: 1.0
                z: 1.0
            rotation:
                x: 0.0
                y: 0.0
                z: 0.0
            children: []
        components:
            -   type: Image
                sprite: grass
                color:
                    x: 1.0
                    y: 1.0
                    z: 1.0
                    w: 1.0
                width: 100.0
                height: 100.0